<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W&W - World Clock & Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">W&W</div>
        <div class="search">
            <input type="text" placeholder="search...">
        </div>
        <div class="actions">
            <button>Actual</button>
            <span>Settings</span>
            <span>Dark Mode</span>
            <span>Menu</span>
        </div>
    </header>
    <main>
        <section class="world-clock">
          <div class="city-box">
            <h3>Berlin</h3>
            <p>12:45 CET</p>
          </div>
          <div class="city-box">
            <h3>New York</h3>
            <p>06:45 EST</p>
          </div>
          <div class="city-box">
            <h3>Singapore</h3>
            <p>13:45 SGT</p>
          </div>
          <div class="city-box">
            <h3>Tokio</h3>
            <p>14:45 JST</p>
          </div>
          <div class="city-box">
            <h3>Peking</h3>
            <p>13:45 CST</p>
          </div>
          <div class="city-box">
            <h3>Sydney</h3>
            <p>15:45 AEST</p>
          </div>
          <div class="city-box">
            <h3>Moszkva</h3>
            <p>14:45 MSK</p>
          </div>
          <div class="city-box">
            <h3>Kair√≥</h3>
            <p>13:45 EET</p>
          </div>
        </section>
    </main>
    <footer>
        <p>Powered by OpenWeatherMap</p>
        <a href="#">GitHub</a>
    </footer>
</body>    
</html>
